{% extends "base.html" %}
{% block header %}
<style type="text/css">
	.slideshow {
		margin-left: auto;
		margin-right: auto;
	}
	.slideshow img {
		border: 1px solid #ccc;
		background-color: #eee;
		width: 800px;
		height: 350px;
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="http://cloud.github.com/downloads/malsup/cycle/jquery.cycle.all.latest.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$('.slideshow').cycle({
			fx : 'fade', // choose your transition type, ex: fade, scrollUp, shuffle, etc...
			speed : 1000,
			timeout : 2000
		});
	}); 
</script>
{% endblock %}
{% block content %}
<div class="slideshow">
	<img src="/images/main_image/la.png"/>
	<img src="/images/main_image/lnd.png"/>
	<img src="/images/main_image/ny.png"/>
	<img src="/images/main_image/rio.png"/>
	<img src="/images/main_image/aus.png"/>
</div>
{% endblock %}
